<h1>LF10-Starter</h1>
Wenn Sie in der EmployeeListComponent.ts ein gültiges Bearer-Token eintragen, sollten hier die Namen der in der Datenbank gespeicherten Mitarbeiter angezeigt werden!
<button (click)="logout()">logout</button>
<button mat-button (click)="openAddDialog()">Add Employee</button>
<ul>
  @for(e of employees$ | async; track e.id) {
    <li>
      {{e.lastName }}, {{e.firstName}}
      <button mat-button (click)="showEmployeeDetails(e.id)">Details</button>
      <button mat-button (click)="openEditDialog(e.id!)">Bearbeiten</button>
      <button mat-button (click)="openDeleteDialog(e.id!)">Löschen</button>
    </li>
  }
</ul>
