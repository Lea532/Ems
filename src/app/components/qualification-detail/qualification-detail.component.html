<div class="dialog">
  <h2 mat-dialog-title>Details</h2>
  <mat-dialog-content>
    <h4 *ngIf="employees.length == 0;">Es ist kein Mitarbeiter mit dieser Qualifikation verknüpft. Möchten Sie wirklich löschen?</h4>
    <h4 *ngIf="employees.length > 0;">Diese Mitarbeiter haben die Qualifikation, die Sie löschen möchten. Trotzdem löschen?</h4>
    <ul>
      <li *ngFor="let employee of employees">
        {{ employee.firstName }}
        {{ employee.lastName }}
      </li>
    </ul>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button mat-raised-button mat-dialog-close>Abbrechen</button>
    <button mat-raised-button color="warn" (click)="deleteQualificationOfEmployees()">Ja, löschen</button>
  </mat-dialog-actions>
</div>
