<h2 mat-dialog-title>Löschen</h2>
<mat-dialog-content>Möchten Sie dieses Element wirklich löschen?</mat-dialog-content>
<mat-dialog-actions>
  <button mat-raised-button [mat-dialog-close]="false">Abbrechen</button>
  <button mat-raised-button color="warn" [mat-dialog-close]="true">Ja, löschen</button>
</mat-dialog-actions>
