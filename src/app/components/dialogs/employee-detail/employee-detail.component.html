<div class="dialog">
  <h2 mat-dialog-title>Details</h2>
  <mat-dialog-content>
    <h4>Qualifikationen</h4>
    <ul *ngIf="qualifications.length > 0; else noQualifications">
      <li *ngFor="let qualification of qualifications">
        {{ qualification.skill }}
      </li>
    </ul>

    <ng-template #noQualifications>
      <p>Keine Qualifikationen gefunden.</p>
    </ng-template>

  </mat-dialog-content>
  <mat-dialog-actions>
    <button mat-button mat-dialog-close>Schlie√üen</button>
  </mat-dialog-actions>
</div>
